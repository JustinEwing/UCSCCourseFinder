{{extend 'layout.html'}}
<a  href="http://127.0.0.1:8000/coursefinder/default/foo" align="right" class="btn btn-dark btn-lg">Designed by</a>

<header id="top" class="header">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://media.ussportscamps.com/assets/camps/soccer/slideshow/ucsc.soccer.jpg" alt="Chania" height="42" width="100%">

    </div>

    <div class="item">
      <img src="http://people.ucsc.edu/~ekobak/Media/10Squiggle.jpg" alt="Chania" height="42" width="100%">

    </div>

    <div class="item">
      <img src="http://histcon.ucsc.edu/images/images/bridge.jpg?t=0" alt="Flower" height="42" width="100%">
    </div>

    <div class="item">
      <img src="http://registrar.ucsc.edu/images/ucsc-at-night.jpg" alt="Flower" height="42" width="100%">

    </div>
      
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>
     </header>
